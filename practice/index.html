<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid m-4">
    <h1 class="fw-bold fs-5">Book-ticket</h1>
    <div class="mt-4 w-25">
        <div class="my-2">
            <label for="">Add New movie</label>
            <div class="my-2 input-group">
                <input type="text" id="txtmovie" class="form-control">
                <button class="btn btn-primary">Add</button>
            </div>

        </div>

        <div class="my-2">
            <div class="my-2">
                <button  class="btn btn-success bi bi-sort-alpha-down"></button>
                <button class="btn btn-success bi bi-sort-alpha-up"></button>
            </div>
            <div>
                <select id="lstmovie" class="form-select" size="4">

                </select>
            </div>

        </div>
        <div class="my-2">
            <button class="btn btn-warning">Edit</button>
            <button class="btn btn-danger">Remove</button>
            <button class="btn btn-outline-danger">Clear All</button>
        </div>
    </div>
</body>
</html>
